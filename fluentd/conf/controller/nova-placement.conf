# TIMESTAMP {date time} LEVEL  API   [] MESSAGE

<source>
    @type tail
    path /var/log/apache2/nova-placement.log
    pos_file /tmp/nova-placement.pos
    <parse>
        @type grok
        grok_pattern %{NOVAPLMNT}
        custom_pattern_path /fluentd/etc/conf/pattern
    </parse>
    tag nova.placement
</source>

<filter nova.placement>
    @type record_transformer
    enable_ruby
    <record>
        hostname "#{Socket.gethostname}"
        ip "#{(Socket.ip_address_list.detect do |intf| intf.ipv4_private? end).ip_address}"
        service ${tag_parts[0]}-${tag_parts[1]}
        # request ${request.gsub!("\u001b".encode('utf-8'), "");request.gsub(/\[0[0-2](;[0-9]{2})?m/, '')}
        # message ${message.gsub!("\u001b".encode('utf-8'), "");message.gsub(/\[0[0-2](;[0-9]{2})?m/, '')}
        # timestamp ${if timestamp.is_a?(String);timestamp.gsub!(" ", "T");timestamp.gsub(/\.\d*/, "+05:30");else;timestamp=message[0,23];timestamp.gsub!(" ", "T");timestamp.gsub(/\.\d*/, "+05:30");end}      # 2015-11-04T13:54:44+05:30
    </record>
</filter>

<match nova.placement>
    @type retag
    add_prefix controller.openstack
</match>
